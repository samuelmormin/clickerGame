<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">

    <title>Clicker Game</title>

    <link rel="stylesheet" href="src/styles/initialiser.css" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One:400,700" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="background">
            <div class='stars'></div>
            <div class='stars2'></div>
            <div class='stars3'></div>
        </div>
        <!-- Header -->
        <div class="header">
            <h1 class="logo">Clean The World</h1>
            <p class="planetName">PLANÈTE TERRE</p>
        </div>

        <!-- Store -->
        <div class="store">
            <section class="clicker_shop left">
                <div class="clicker_shop_title">
                    <h2>BOUTIQUE</h2>
                </div>
                <div class="clicker_shop_block">
                    <ul>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                        <li>
                            <img class="iconStore" src="src/img/gloves.png" alt="ShopItem">
                            <p>Gants</p>
                            <img class="coinIcon" src="src/img/coin50.png" alt="shopCoin">
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <!-- MiddleClikZone -->
        <div class="clicksCountingZone">
            <div class="counter">0</div>
            <p class="counterDescription">DÉCHETS RÉCOLTÉS</p>
        <!-- Planet -->
        <div class="planet">
            <div><img src="src/img/T_1.png" alt="" class="earth0"></div>
            <div><img src="src/img/T_2.png" alt="" class="earth1"></div>
            <div><img src="src/img/T_2bis.png" alt="" class="earth2"></div>
            <div><img src="src/img/T_3.png" alt="" class="earth3"></div>
            <div><img src="src/img/T_4.png" alt="" class="earth4"></div>
            <div><img src="src/img/T_5.png" alt="" class="earth5"></div>
        </div>
        <div class="moon"></div>
        <div class="arrows">
            <img src="src/img/right-arrow.png" alt="arrowright" class="arrowright">
            <img src="src/img/left-arrow.png" alt="arrowleft" class="arrowleft">
        </div>
            <!-- purity Indice -->
            <div class="purityIndice">
                <div class="ratio1">
                    <p>INDICE DE PURETÉ</p>
                    <div class="ratio2"></div>
                </div>
                <div class="percentage">0%</div>
                <img src="src/img/purityleaf.png" alt="PetiteFeuilleMignonne" class="imgleaf">
            </div>
        </div>
    <div class="rightMenu">
        <ul>
            <li>
                <a href="#">
                    <img class="iconStore" src="src/img/coinIcon.png" alt="">
                    <p class="incrementingCoin">0</p>
                    <p class="incrementingText">Pièces gagnées</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="iconStore" src="src/img/energyIcon.png" alt="">
                    <p class="incrementingEnergie">10</p>
                    <p class="incrementingText">Énergies générées</p>
                </a>
            </li>
        </ul>
    </div>

    <script src="src/scripts/fastclick.js"></script>
    <script type="text/javascript" src="src/scripts/main.js"></script>
    <script src="src/scripts/script.js"></script>
</body>

</html>
