<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Clicker Game</title>

		<link rel="stylesheet" href="src/styles/initialiser.css" />
		<link rel="stylesheet" href="src/styles/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="src/styles/style.css" />
	</head>
	<body>

		<section class="clicker_shop">
			<a href="#" class="clicker_shop_button"><i class="fa fa-truck fa-4x" ></i></a>
		</section>

		<section class="clicker_gauge">
			<span class="clicker_gauge_icon"><i class="fa fa-leaf fa-3x" ></i></span>
			<div class="clicker_gauge_viewer">
				<div class="clicker_gauge_current"></div>
				<p class="clicker_gauge_current-pourcentage">20%</p>
			</div>
		</section>

		<section class="clicker_ressources">
			<ul class="clicker_ressources_liste">
				<li class="clicker_ressources_liste_detritus">
					<span class="clicker_ressources_liste_detritus-icon"><i class="fa fa-trash fa-2x" ></i></span>
					<span class="clicker_ressources_liste_detritus-stats">1734</span>
				</li>
				<li class="clicker_ressources_liste_energie">
					<span class="clicker_ressources_liste_energie-icon"><i class="fa fa-plug fa-2x" ></i></span>
					<span class="clicker_ressources_liste_energie-stat">400</span>
				</li>
				<li class="clicker_ressources_liste_money">
					<span class="clicker_ressources_liste_money-icon"><i class="fa fa-money fa-2x" ></i></span>
					<span class="clicker_ressources_liste_money-stat">132</span>
					<span class="clicker_ressources_liste_money-currency"><i class="fa fa-usd fa-2x" ></i></span>
				</li>
			</ul>
		</section>
		
		<section class="clicker_slider">
			<div class="clicker_slider_current"></div>
			<div class="clicker_slider_old-planet--1"></div>
			<div class="clicker_slider_controlers">
				<span class="clicker_slider_controlers_arrow-left">&#8249;</span>
				<span class="clicker_slider_controlers_arrow-right">&#8250;</span>
			</div>
		</section>
		
		<section class="infos"></section>

		<script src="src/scripts/jquery-2.2.1.min.js"></script>
		<script src="src/scripts/main.js" ></script>
	</body>
</html>
